<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pokémon Search App</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Blinker:wght@100;200;300;400;600;800&family=Comfortaa:wght@300;500;900&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Outfit:wght@100..900&family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="main-container">
    <h1 id="header">Pokémon Search App</h1>
    <div class="input-output-container">
      <form id="input-container" role="search">
        <label for="search-input" id="label">Search for Pokémon using name or id:</label>
        <input id="search-input" name="pokemon" type="text" required>
        <button id="search-button">Search</button>
      </form>
      <div class="output-container">
        <div class="pokemon-name-id">
          <span id="pokemon-name"></span>
          <span id="pokemon-id"></span>
        </div>
        <div class="pokemon-weight-height">
          Weight: <span id="weight"></span>
          Height: <span id="height"></span>
        </div>
        <div id="types"></div>
        <div class="pokemon-picture" id="picture">
        </div>
        <div class="base-stats-section">
          <h2 class="stats-heading">Base Stats</h2>
          <div class="stat-container">
            <span class="stat-type">HP:</span>
            <span class="stat-value" id="hp"></span>
          </div>
          <div class="stat-container">
            <span class="stat-type">Attack:</span>
            <span class="stat-value" id="attack"></span>
          </div>
          <div class="stat-container">
            <span class="stat-type">Defense:</span>
            <span class="stat-value" id="defense"></span>
          </div>
          <div class="stat-container">
            <span class="stat-type">Special Attack:</span>
            <span class="stat-value" id="special-attack"></span>
          </div>
          <div class="stat-container">
            <span class="stat-type">Special Defense:</span>
            <span class="stat-value" id="special-defense"></span>
          </div>
          <div class="stat-container">
            <span class="stat-type">Speed:</span>
            <span class="stat-value" id="speed"></span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
